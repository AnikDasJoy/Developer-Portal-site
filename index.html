<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portal Site</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

</head>

<body>
    <!-- header section start -->
    <header>
        <!-- navber section start -->
        <nav class="navbar navbar-expand-lg bg-light  position-sticky mb-3">
            <div class="container justify-content-between">
                <div>
                    <a class="navbar-brand fw-bolder fs-3 text-primary" href="#">Developer Portal</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
                        <li class="nav-item me-5">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item me-5">
                            <!-- <a class="nav-link" href="#">blog</a> -->
                            <div>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-light text-primary fw-semibold"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    blog
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Information</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <h6>What is the difference between `var`, `let`, and `const` in
                                                    JavaScript?</h6>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item me-5">
                            <img src="images/student/student-5.png" class="d-block img-fluid" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <!-- navber section end -->

    <main class="mt-6">
        <section class="container pb-4">
            <div id="news-container" class="text-secondary row row-cols-1 row-cols-md-4 g-3 fs-6 mb-4">

            </div>

            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please try a new search.</h3>
            </div>

            <div id="new-category">

            </div>
        </section>
    </main>

    <footer class="bg-dark pt-5 pb-5 mt-5">
        <div class="container text-light text-center">

        </div>
    </footer>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
